<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration Form</h1>
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="3" required></textarea>

            <label for="county">County:</label>
            <input type="text" id="county" required>

            <label for="subCounty">Sub County:</label>
            <input type="text" id="subCounty" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" required>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <h2>Next of Kin</h2>
            <label for="kinName">Name:</label>
            <input type="text" id="kinName" required>

            <label for="kinDob">Date of Birth:</label>
            <input type="date" id="kinDob" required>

            <label for="kinIdNumber">ID Number:</label>
            <input type="text" id="kinIdNumber" required>

            <label for="kinGender">Gender:</label>
            <select id="kinGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
